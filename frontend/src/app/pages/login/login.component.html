<div class="login-container">
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="https://assets.mixkit.co/videos/preview/mixkit-driving-a-car-at-sunset-4033-large.mp4"
        type="video/mp4">
    </video>
    <div class="video-overlay"></div>
  </div>

  <div class="login-card glass-card animate-fade-up">
    <div class="login-header">
      <div class="logo-icon text-neon">⚡</div>
      <h1 class="login-title text-gradient">ACCESS CONTROL</h1>
      <p class="login-subtitle">Secure Admin Portal</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label>Identity</label>
        <input type="text" [(ngModel)]="username" name="username" required placeholder="Enter username">
      </div>

      <div class="form-group">
        <label>Security Key</label>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="Enter password">
      </div>

      <div class="error-message" *ngIf="error">
        <span class="error-icon">⚠️</span> {{ error }}
      </div>

      <button type="submit" class="btn btn-primary btn-block">AUTHENTICATE</button>
    </form>

    <div class="login-hint">
      <p>System Default: <span class="text-neon">admin</span> / <span class="text-neon">admin</span></p>
    </div>
  </div>
</div>
